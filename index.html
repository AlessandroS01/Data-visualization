<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
<body>

</body>
<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const svg = d3.select("body").append("svg")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("width", 500)
        .attr("height", 500);

    svg.append("circle")
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 50)
        .attr("fill", "blue");

    svg.append("text")
        .attr("x", 100)
        .attr("y", 100)
        .attr("text-anchor", "middle")
        .attr("dominant-baseline", "middle")
        .text("Hello, D3.js!");
</script>
</html>
